<!doctype html>
<html>
<head>

	<meta charset="utf-8" />
	<title>Example</title>
	<style>

			font-family: sans-serif;
			padding: 10%;
			text-align: center;

		svg {
			display: inline-block;
			height: 100px;
			width: 100px;

		svg4everybody();
	</script>

</head>
<body>

	<svg role="img"><use xlink:href="./sprites.svg#unicorn" /></svg>
	<svg role="img"><use xlink:href="./sprites.svg#rainbow" /></svg>
